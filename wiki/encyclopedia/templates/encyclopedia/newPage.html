{% extends "encyclopedia/layout.html" %}

{% block title %}
    <h1>Search</h1>
{% endblock %}

{% block search %}
{{ search }}
{% endblock %}

{% block body %}

    <h1>New Page</h1>
    {% if message %}
        <p>{{  message }}</p>
    {% endif %}
    <form action="{% url 'wiki:newPage' %}" method="post">
        {% csrf_token %}
        {{ newForm }}
    <button type="submit">Save</button>



{% endblock %}
